<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terminal-like Interface</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #272822;
      color: #f8f8f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .terminal {
      width: 80%;
      max-width: 600px;
      height: 400px;
      border-radius: 5px;
      overflow: hidden;
      border: 2px solid #444;
      background-color: #1E1E1E;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    .output {
      flex: 1;
      overflow-y: auto;
      padding: 5px;
    }
    .input-line {
      display: flex;
      align-items: center;
      padding: 5px;
    }
    .input-line input[type="text"] {
      flex: 1;
      background-color: transparent;
      border: none;
      outline: none;
      color: #f8f8f2;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
    }
    .input-line input[type="submit"] {
      background-color: #444;
      color: #f8f8f2;
      border: none;
      padding: 5px 10px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="output" id="terminalOutput"></div>
    <div class="input-line">
      <input type="text" id="terminalInput" placeholder="Type your command...">
      <input type="submit" value="Submit" onclick="sendCommand()">
    </div>
  </div>

  <script>
    const terminalOutput = document.getElementById('terminalOutput');
    const terminalInput = document.getElementById('terminalInput');

    function sendCommand() {
      const command = terminalInput.value;
      displayOutput(`$ ${command}`);

      // Here, you can fetch data from an API based on the command
      // For example, you can use fetch or XMLHttpRequest to make an API call
      // Replace this with your actual API call logic

      // For demonstration purposes, let's simulate a delayed response
      setTimeout(() => {
        const response = `Output related to '${command}'`;
        displayOutput(response);
      }, 1000);

      terminalInput.value = '';
    }

    function displayOutput(output) {
      terminalOutput.innerHTML += `<p>${output}</p>`;
      terminalOutput.scrollTop = terminalOutput.scrollHeight;
    }
  </script>
</body>
</html>
